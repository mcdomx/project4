{% extends 'groupride/template.html' %}

{% block title %}Create Route{% endblock %}

{% block body %}
  <div class="container">
    <h2>Create Route</h2>

    <form>
      <div class="form-group row">
        <label for="route_name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="route_name" placeholder="give your route a name ...">
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="ride_date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="ride_date" placeholder="date of ride ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="start_time" class="col-sm-2 col-form-label">Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="start_time" placeholder="start time ...">
        </div>
      </div> -->

      <div class="form-group row">
        <label for="miles" class="col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="miles" min="0" step="0.1" placeholder="in miles ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="vertical_feet" class="col-sm-2 col-form-label">Climb</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="vertical_feet" min="0" placeholder="vertical feet of climbing  ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="origin" class="col-sm-2 col-form-label">Origin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="origin" placeholder="starting point of ride ...">
        </div>
      </div>

      <div class="form-group row">
        <label class="custom-file-label" for="gpxFile">upload a GPX file ... </label>
        <div class="custom-file col-sm-10">
          <input type="file" class="custom-file-input" id="gpxFile">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button id="btn_create_route" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>

    <div id="create_route_message" class="alert alert-success">
      <strong>Success!</strong> Indicates a successful or positive action.
    </div>

  </div> <!-- end page container -->

    <script src="../static/groupride/createroute.js"></script>
{% endblock %}
